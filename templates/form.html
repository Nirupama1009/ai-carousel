<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Blog to Carousel</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
    }

    h1 {
      color: #333;
    }

    form {
      background: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    button {
      margin-top: 20px;
      background-color: #007BFF;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>ðŸ“„ Paste Your Blog Below</h1>

  <form method="post" action="/generate">
    <textarea name="blog_input" placeholder="Paste your blog content here..."></textarea><br>
    <button type="submit">Generate Slides</button>
  </form>
</body>
</html>
